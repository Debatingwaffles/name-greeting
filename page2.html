<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
    <script>
        function displayGreeting() {
            var params = new URLSearchParams(window.location.search);
            var name = params.get("name");
            if (name) {
                document.getElementById("greeting").innerText = "Hello, " + decodeURIComponent(name);
            } else {
                document.getElementById("greeting").innerText = "Hello, Guest";
            }
        }
    </script>
</head>
<body onload="displayGreeting()">
    <h1 id="greeting">Hello, Guest</h1>
</body>
</html>
